<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img id="turtle-logo" src="assets/Sea_Turtle_Icon-removebg-preview.png">
            <h1>Sign up</h1>
        </div>
    </div>

    <div class="form-container">
        <p>Placeholder</p>
        <div class="form-input-container">
            <h2>Get Started</h2>
            <form id="signup-form">
                    <div class="input-field">
                        <label for="first-name">First Name: *</label>
                        <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div class="input-field">
                        <label for="last-name">Last Name: *</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                    <div class="input-field">
                        <label for="user-email">Email: *</label>
                        <input type="email" id="user-email" name="user-email"/>
                    </div>
                    <div class="input-field">
                        <label for="phone-number">Phone Number:</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="input-field">
                        <label for="user-password">Password: *</label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>
                    <div class="input-field">
                        <label for="user-password">Confirm Password:</label>
                        <input type="password" id="user-password" name="user-password" required>
                    </div>
            </form>
        </div>
        <button type="submit" form="signup-form">Create Account</button>
    </div>
</body>
</html>
